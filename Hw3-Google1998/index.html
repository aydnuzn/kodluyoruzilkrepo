<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-1998</title>
    <style>
        .item-center{
            text-align:center;
        }
        .bg-search{
            background-color: #EEEEEE;
        }
        .gap{
            margin: 0px 5%;
        }
        ul{
            list-style-type: none;
            padding:0px; 
            margin:0px; 
            text-align:center;
        }
        footer{
            font-size:13px;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="item-center">
        <img src="../img/googleLogo.jpg" alt="GoogleLogo1998">
    </div>
    <div class="bg-search item-center gap">
        <span>Search the web using Google!</span> <br>
        <input style="width:292px" type="search"> <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <table class="gap" style="width:90%">
        <tbody>
            <td style="width:37%; background-color: #7EE5DA; ">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </td>
            <td style="background-color: #70CCC2; font-size:13px">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </td>
            <td class="item-center" style="background-color:#62B3AA; font-size:13px;">
                <span class="item-center">Get Google! <br>updates monthly:</span> <br>
                <input type="search" placeholder="your e-mail" style="width:164px"> <br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
                
            </td>
        </tbody>
    </table>
    <footer class="item-center">
        Copyright &#169;1998 Google Inc.
    </footer>

    
</body>
</html>
